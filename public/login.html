  <head>

    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="login.css">
    <script src="loginlib.js"></script>

    </form>
    <footer>
        <p>
            Footer text
        </p>
    </footer>
	
  </body>
